<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Spotifu" />
	<meta property="og:description" content="Listen the latest hist now!" />
	<meta property="og:image" content="/images/spotifu-logo.png" />
	<link rel="stylesheet" href="./css/index.css">
	<title>Spotifu</title>
</head>
<body class="body">
	<div class="playerControls">
		<div class="playerControls-buttons">
			<button class="buttonIcon" aria-label="prev" title="prev">
				<i aria-hidden="true" class="icon-prev"></i>
			</button>
			<button class="buttonIcon is-white" aria-label="play" title="play">
				<i aria-hidden="true" class="icon-play"></i>
			</button>
			<button class="buttonIcon" aria-label="next" title="next">
				<i aria-hidden="true" class="icon-next"></i>
			</button>
		</div>
		<div class="playerPlayback">
			<span class="playerPlayback-progressTime">01:40</span>
			<span class="playerPlayback-slider">
				<div class="slider">
					<div class="slider-progress">
						<button class="slider-button" aria-label="control progress" />
					</div>
				</div>
			</span>
			<span class="playerPlayback-progressTime">02:40</span>
		</div>
	</div>
	<div class="sidebar">
		<header class="logo">
			<a href="/" aria-current="page">
				<img class="logo-image" src="./images/spotifu-logo.png" width="112" height="32" alt="Logo de spotifu">
			</a>
		</header>
		<nav class="menu" aria-label="main">
			<ul class="menu-list">
				<li class="menuItem is-active">
					<a class="link" href="/" aria-current="page">
						<i class="icon-home" aria-hidden="true"></i>
						<span>Inicio</span>
					</a>
				</li>
				<li class="menuItem is-active">
					<a class="link" href="/">
						<i class="icon-search" aria-hidden="true"></i>
						<span>Search</span>
					</a>
				</li>
				<li class="menuItem is-active">
					<a class="link" href="/">
						<i class="icon-creditCard" aria-hidden="true"></i>
						<span>Premium</span>
					</a>
				</li>
			</ul>
		</nav>
		<nav class="list" aria-labelledby="library">
			<h2 class="list-title" id="library">Library</h2>
			<ul class="list-content">
				<li class="list-item">
					<span class="ellipsis"><a href="#" class="link">Made for you</a></span>
				</li>
				<li class="list-item">
					<span class="ellipsis"><a href="#" class="link">Recent</a></span>
				</li>
				<li class="list-item">
					<span class="ellipsis"><a href="" href-#="" class="link">Liked songs</a></span>
				</li>
			</ul>
		</nav>
		<nav class="list" aria-labelledby="playlist">
			<h2 class="list-title" id="playlist">Playlists</h2>
			<ul class="list-content">
				<li class="list-item">
					<span class="ellipsis"><a href="" class="link">Summer hits</a></span>
				</li>
				<li class="list-item">
					<span class="ellipsis"><a href="" class="link">Most popular</a></span>
				</li>
				<li class="list-item">
					<span class="ellipsis"><a href="" class="link">Latin Hits</a></span>
				</li>
				<li class="list-item">
					<span class="ellipsis"><a href="" class="link">Top 10</a></span>
				</li>
				<li class="list-item">
					<span class="ellipsis"><a href="" class="link">Your 2020 hits</a></span>
				</li>
				<li class="list-item">
					<span class="ellipsis"><a href="" class="link">Your 2019 hits</a></span>
				</li>
				<li class="list-item">
					<span class="ellipsis"><a href="" class="link">Your 2018 hits</a></span>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
