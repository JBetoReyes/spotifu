<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/index.css">
	<title>Spotifu</title>
</head>
<body class="body">
	<header class="logo">
		<a href="/" aria-current="page">
			<img class="logo-image" src="./images/spotifu-logo.png" width="112" height="32" alt="Logo de spotifu">
		</a>
	</header>
	<nav class="list" aria-labelledby="library">
		<h2 class="list-title" id="library">Library</h2>
		<ul class="list-content">
			<li class="list-item">
				<a href="#" class="link">Made for you</a>
			</li>
			<li class="list-item">
				<a href="#" class="link">Recent</a>
			</li>
			<li class="list-item">
				<a href="" href-#="" class="link">Liked songs</a>
			</li>
		</ul>
	</nav>
	<nav class="list" aria-labelledby="playlist">
		<h2 class="list-title" id="playlist">Playlists</h2>
		<ul class="list-content">
			<li class="list-item">
				<a href="" class="link">Summer hits</a>
			</li>
			<li class="list-item">
				<a href="" class="link">Most popular</a>
			</li>
			<li class="list-item">
				<a href="" class="link">Latin Hits</a>
			</li>
			<li class="list-item">
				<a href="" class="link">Top 10</a>
			</li>
			<li class="list-item">
				<a href="" class="link">Your 2020 hits</a>
			</li>
			<li class="list-item">
				<a href="" class="link">Your 2019 hits</a>
			</li>
			<li class="list-item">
				<a href="" class="link">Your 2018 hits</a>
			</li>
		</ul>
	</nav>
	<div>
		<button class="buttonIcon is-white" aria-label="play" title="play">
			<i aria-hidden="true" class="icon-play"></i>
		</button>
		<button class="buttonIcon is-primary" aria-label="play" title="play">
			<i aria-hidden="true" class="icon-play"></i>
		</button>
	</div>
</body>
</html>
